<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble</title>
    <link rel="stylesheet" href="scramble.css">
    <link rel="icon" type="image/x-icon" href="images/favicon (1).ico">


</head>
<body>
    
    <div class="title">
        <h2>Word Scramble</h2>
    </div>

    <div class="container">
        <h2>Word guess</h2>
        <div class="content">
            <p class="word"><span>asnck</span> </p>
            <div class="details">
                <p class="hint">Hint: <span> It is process of increase or growth</span></p>
                <p class="timer">Time left: <span> <b> 30</b>s</span></p>
                
            </div>
            <input type="text " placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh</button>
                <button class="check-word">Check word</button>
                
            </div>
        </div>

    </div>
    <script src="scramble.js" ></script>
</body>
</html>
